<script type="text/javascript">
    if(sessionStorage){
        var access = sessionStorage.getItem('accessToken');
        if(access != null && access != ''){
            var refresh = sessionStorage.getItem('refreshToken');
            if(refresh != null && refresh != ''){
                $('#userName').text(sessionStorage.getItem('userName'));
                var menuData = sessionStorage.getItem('menuData');
                if(menuData != null && menuData != '' && menuData != undefined && menuData != 'undefined'){
                    $('#ulMenus').append(menuData);
                }else{
                    layerFn.handleClose(AppKey.msg.msg401,AppKey.code.code204);
                }
            }
        }else{
            if(self==top){
                window.location.href = AppKey.loginUrl;
            }else{
                top.location.href = AppKey.loginUrl;
            }
        }
    } else {
        setTimeout(function(){
            layerFn.alert("<span style='color: #f00;'>你的浏览器版本过低存在安全风险<br/>请尽快升级你的浏览器……<br/>推荐使用Firefox或chrome浏览器</span>");
        },15000);
    }
</script>
